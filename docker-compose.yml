version: "3.7"

services:

  upload:
    build:
      context: upload
      target: builder
    container_name: upload
    env_file:
      - "${PWD}/upload/.env"
    healthcheck:
      test: python -c '''import requests; requests.get("http://localhost:5000").status_code == 200'''
      interval: 30s
      timeout: 5s
      retries: 3
    image: uploadapi:latest
    networks:
      - backend
    ports:
      - "5000:5000"
    restart: on-failure
    volumes:
      - "uploads:/upload/uploads"  # uploads directory

  engine:
    build:
      context: engine
      target: builder
    container_name: engine
    env_file:
      - "${PWD}/engine/.env"
    healthcheck:
      test: python -c '''import requests; requests.get("http://localhost:5555").status_code == 200'''
      interval: 30s
      timeout: 5s
      retries: 3
    image: engineapi:latest
    networks:
      - backend
    ports:
      - "5555:5555"
    restart: on-failure
    volumes:
      - "uploads:/engine/uploads"

  floods:
    build:
      context: annotators/floods
      target: builder
    container_name: floods
    healthcheck:
      test: python -c '''import requests; requests.get("http://localhost:5001").status_code == 200'''
      interval: 30s
      timeout: 5s
      retries: 3
    image: floodsapi:latest
    networks:
      - backend
    ports:
      - "5001:5001"
    restart: on-failure
    volumes:
      - "${PWD}/annotators/floods/models:/floods/models"

  elasticsearch:
    container_name: elasticsearch
    environment:
      - cluster.name=smdrm-elastic
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
        test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
        interval: 30s
        timeout: 10s
        retries: 5
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION}
    networks:
      - backend
    ports:
      - "9200:9200"
    volumes:
      - "es_node:/usr/share/elasticsearch/data"

  kibana:
    image: docker.elastic.co/kibana/kibana:${ES_VERSION}
    container_name: kibana
    depends_on:
      - elasticsearch
    networks:
      - backend
    ports:
      - "5601:5601"

volumes:
  es_node:
  uploads:

networks:
  backend:
    attachable: true
